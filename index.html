<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibiloteca</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="library">
      <form action="" method="">
        <div class="form-row">
          <label for="title">Title:<span aria-label="required">*</span></label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="author"
            >Author:<span aria-label="required">*</span></label
          >
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row">
          <label for="pages">Pages:<span aria-label="required">*</span></label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <fieldset class="legacy-form-row">
          <legend>Have you read it?<span aria-label="required">*</span></legend>
          <div class="radio-option">
            <input type="radio" name="read" id="read" value="read" required />
            <label for="read">Yes! I've read it</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              name="read"
              id="not-read"
              value="not read"
              required
            />
            <label for="not-read">Nope!</label>
          </div>
        </fieldset>
        <button class="submit">Submit</button>
      </form>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
