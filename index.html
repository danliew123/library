<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibiloteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="library">
    <form action="" method="get">
        <div class="form-row">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
        </div>
        <div class="form-row">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author">
        </div>
        <div class="form-row">
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages">
        </div>
        <fieldset class="legacy-form-row">
            <legend>Have you read it?</legend>
            <div class="radio-option">
                <input type="radio" name="read" id="read" value="read">
                <label for="read">Yes! I've read it</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="read" id="not-read" value="not read">
                <label for="not-read">Nope!</label>
            </div>
        </fieldset>
        <button class="submit">Submit</button>
    </form>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
